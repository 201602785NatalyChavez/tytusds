<md-toolbar layout="row" *ngIf="showMessage">
    <div class="text-center">
      <h3>{{strMessage}}</h3>
    </div>
  </md-toolbar>
  <h4>Algoritmo Huffman</h4>
<div class="row">
    <div class="col-xl-10 text-xs-center">
        <fieldset class="form-group">
            <label>JSON a cargar</label>
            <textarea class="form-control" rows="6" [(ngModel)]="fileContent">{{fileContent}}</textarea>
            <input type="file" (change)="cargarArchivo($event.target.files)">
            <button class="btn btn-secondary" type="submit" (click)="clickCargar()">Ejecutar Algoritmo Huffman</button>
            <small><label for="customRange2" class="form-label">Velocidad animacion: {{velocidadAnimacion}}</label></small>
            <input type="range" class="form-range" min="0" max="10" id="customRange2" [(ngModel)]="velocidadAnimacion">
        </fieldset>
    </div>
</div>   
<div class="row">
    <div class="col-xl-10 text-xs-center">
        <fieldset class="form-group">
            <label>JSON salida</label>
            <textarea class="form-control" rows="10">{{strHuffmanJson}}</textarea>
            <button class="btn btn-secondary" type="submit" (click)="downloadJson()">Guardar</button>
        </fieldset>
    </div>
</div>
