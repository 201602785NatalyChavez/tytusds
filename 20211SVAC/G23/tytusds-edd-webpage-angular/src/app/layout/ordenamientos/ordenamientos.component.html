<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-6 text-xs-center">
            <fieldset class="form-group">
                <label>JSON a cargar</label>
                <textarea class="form-control" rows="2">{{fileContent}}</textarea>
                <input type="file" (change)="cargarArchivo($event.target.files)">
                <button class="btn btn-secondary" type="submit" (click)="clickCargar()">Cargar a lista dinamica</button>
            </fieldset>
        </div>
        <div class="col-xl-6 text-xs-center">
            <fieldset class="form-group">
                <label>JSON salida</label>
                <textarea class="form-control" rows="2">{{strOrdenamientoJson}}</textarea>
                <button class="btn btn-secondary" type="submit" (click)="downloadJson()">Guardar</button>
            </fieldset>
        </div>
    </div>   
    <div class="row">
        <div class="col-xl-10">
            <div class="card-header">
                <button (click)="clickOrdenar()" class="btn btn-info btn-sm">Ordenar por m√©todo {{tituloOrdenamiento}}</button>
            </div>
                    <canvas 
                        [chartType]="barChartType"
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [legend]="barChartLegend"
                        [options]="barChartOptions"
                        baseChart
                    >
                    </canvas>
                
            </div>
    </div>
</div>
