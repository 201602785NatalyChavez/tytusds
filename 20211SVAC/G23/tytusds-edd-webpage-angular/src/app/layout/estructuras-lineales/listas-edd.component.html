<div [@routerTransition]>
    <h4>{{tituloLista}}</h4>
    <p *ngIf="showMessage">Se encontraron valores repetidos al insertar valores a la lista</p>
    <p *ngIf="showMessageBuscar">{{strMessageBuscar}}</p>
    <div class="row">
        <div class="col-xs-2 text-xs-center">
            <div class="card mb-3">
                <div class="card-body">
                    <input class="form-control" placeholder="Ingresar valor" [(ngModel)]="valorNodoInsertar" />
                    <input class="form-control" placeholder="Prioridad" [(ngModel)]="prioridad" *ngIf="idTipoLista==7" />
                </div>
            </div>
        </div>
        <div class="col-xs-2 text-xs-center">
            <div class="card mb-3 text-center my-auto">
                <div class="card-body align-items-center" >
                    <button class="btn btn-secondary mr-3" type="button" (click)="clickAgregarNodo()">{{lblBtnAgregar}}</button>
                    <button class="btn btn-secondary mr-3" type="button" (click)="clickBuscarNodo()">Buscar</button>
                    <button class="btn btn-secondary" type="button" (click)="clickBorrarNodo()">{{lblBtnBorrar}}</button>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="card mb-3 text-center my-auto" *ngIf="!(idTipoLista>=5)">
                <input class="form-control" placeholder="Valor a actualizar" [(ngModel)]="valorIndiceActualizar" />
                <input class="form-control" placeholder="Nuevo valor" [(ngModel)]="valorNodoActualizar" />
                <button class="btn btn-secondary" type="button" (click)="clickActualizarNodo()">Actualizar</button>
            </div>
        </div>
        <div class="col-xs-2 text-xs-center">
            <div class="card mb-3">
                <div class="card-body" >
                    <label *ngIf="!(idTipoLista>=5)">Operar al: </label>
                    <mat-radio-group aria-label="Select an option" class="example-radio-group"
                    [(ngModel)]="opcionOperar" *ngIf="!(idTipoLista>=5)" >
                        <mat-radio-button value="Inicio" disabled="{{idTipoLista==5||idTipoLista==6}}">Inicio</mat-radio-button>
                        <mat-radio-button value="Fin" disabled="{{idTipoLista==5||idTipoLista==6}}">Fin</mat-radio-button>
                    </mat-radio-group><br/>
                    <label for="seleccionRepeticiones">Repeticiones: </label>
                    <mat-radio-group id="seleccionRepeticiones" aria-label="Select an option" class="example-radio-group"
                        [(ngModel)]="opcionRepeticiones" >
                        <mat-radio-button value="true">true</mat-radio-button>
                        <mat-radio-button value="false">false</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="card mb-3 text-center my-auto">
                <small><label for="customRange2" class="form-label">Velocidad animacion: {{velocidadAnimacion}}</label></small>
                <input type="range" class="form-range" min="0" max="10" id="customRange2" [(ngModel)]="velocidadAnimacion">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 text-xs-center">
            <div class="card mb-3">
                <div class="card-body">
                    <!--<textarea class="form-control" rows="3"></textarea>-->
                    <canvas #canvas width="1020" height="4000"></canvas>
                    <!--<button (click)="play()">Play</button>-->
                </div>
            </div>
        </div>
    </div> 
    <div class="row">
        <div class="col-xl-6 text-xs-center">
            <fieldset class="form-group">
                <small><label>JSON a cargar &#123;"categoria":"Estructura Lineal","nombre":"{{tituloLista}}","animacion":"5","valores":["n1","n2",..]&#125;</label></small>
                <textarea class="form-control" rows="2">{{fileContent}}</textarea>
                <input type="file" (change)="cargarArchivo($event.target.files)">
                <button class="btn btn-secondary" type="submit" (click)="clickCargar()">Cargar a lista dinamica</button>
            </fieldset>
        </div>
        <div class="col-xl-6 text-xs-center">
            <fieldset class="form-group">
                <label>JSON salida</label>
                <textarea class="form-control" rows="2">{{listaEnlJSon}}</textarea>
                <button class="btn btn-secondary" type="submit" (click)="downloadJson()">Guardar</button>
            </fieldset>
        </div>
    </div>   
</div>
