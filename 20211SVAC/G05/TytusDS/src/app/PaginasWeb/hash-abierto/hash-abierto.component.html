<app-opciones (opcionesEvento)="getOpciones($event)"></app-opciones>
<div class="container mt-3 text-white">
    <h1 class="fw-light">Tabla Hash Abierta</h1>
    <hr>
    <div class="row my-3">
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="clave" [(ngModel)]="valorAgregar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="agregar()">Agregar</button>
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="valor" [(ngModel)]="valorEliminar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger" [disabled]="primero" (click)="eliminar()">Eliminar</button>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor antiguo" [(ngModel)]="valorAntiguo">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor nuevo" [(ngModel)]="valorActualizar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" [disabled]="primero" (click)="actualizar()">Actualizar</button>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="buscar valor" [(ngModel)]="valorBuscar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" [disabled]="primero" (click)="buscar()">Buscar</button>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-md-6">
            <input class="form-control" type="file" id="formFile" (change)="getDocumento($event.target)">
        </div>
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <button class="btn btn-success" [disabled]="primero" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>
    <div class="bg-light animacion mt-5" id="contenedor">
    </div>
    <ng-container *ngIf="!primero">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card text-dark bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Tama√±o:</h5>
                        <p class="card-text">{{hash.size}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-dark bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Factor de Carga:</h5>
                        <p class="card-text">{{hash.factorDeCarga}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-dark bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Elementos Cargados:</h5>
                        <p class="card-text">{{hash.elementosCargados}}</p>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
    </ng-container>
</div>
