<div class="container">
  <app-opciones (opcionesEvento)="getOpciones($event)"></app-opciones>
  <h1 class="text-white">Matriz Dispersa</h1>
  <hr>
  <div class="row py-2">
    <div class="col-1"><input #agregar type="text" placeholder="Valor" class="form-control"> </div>
    <div class="col-1"><input #fil type="text" placeholder="Fila" class="form-control"> </div>
    <div class="col-1"><input #Col type="text" placeholder="Columna" class="form-control"> </div>
    <div class="col-1"> <button id="Agregar" class="btn btn-success button1" (click)="Add(agregar.value,fil.value,Col.value)">Agregar</button></div>
    <div class="col-1"><input #eliminar type="text" class="form-control" placeholder="Valor"> </div>
    <div class="col-1"> <button id="Eliminar" class="button1 btn btn-success" >Eliminar</button></div>
    <div class="col-2"><input #valor type="text" class="form-control" placeholder="Nodo a actualizar"> </div>
    <div class="col-2"><input #nuevo_valor type="text" class="form-control" placeholder="Nuevo Valor"> </div>
    <div class="col-1"> <button id="Actualizar" class="button1 btn btn-success" >Actualizar</button></div>
  </div>
  <div class="row py-1 pb-2">
    <div class="col-1"><input #search type="text" class="form-control" placeholder="Buscar"></div>
    <div class="col-1"><button class="btn btn-success button1">Buscar</button></div>
  </div>

  <!----CAJA DONDE SE GUARDARA LA GRAFICACIÃ“N DE LOS NODOS---->
  <div class="animacion container bg-light" id="contenedor">
  </div>
  <!----------------------------------------------------------->
  <div class="container">
    <div class="row pt-2">
      <div class="col-3" ><button class="btn btn-success button1" (click)="guardar()">Guardar</button></div>
    </div>
  </div>

</div>
