
<div class="container">
  <app-opciones (opcionesEvento)="getOpciones($event)"></app-opciones>
    <h1 class="text-white">Listas Circulares</h1>
    <hr>
    <div class="row py-2">
        <div class="col-1"><input #agregar type="text" placeholder="Valor" class="form-control"> </div>
        <div class="col-1"> <button id="Agregar" class="btn btn-success button1" (click)="Add(agregar.value)">Agregar</button></div>
        <div class="col-1"><input #eliminar type="text" class="form-control" placeholder="Valor"> </div>
        <div class="col-1"> <button id="Eliminar" class="button1 btn btn-success" (click)="delete(eliminar.value)">Eliminar</button></div>
        <div class="col-2"><input #valor type="text" class="form-control" placeholder="Nodo a actualizar"> </div>
        <div class="col-2"><input #nuevo_valor type="text" class="form-control" placeholder="Nuevo Valor"> </div>
        <div class="col-1"> <button id="Actualizar" class="button1 btn btn-success" (click)="update(valor.value,nuevo_valor.value)">Actualizar</button></div>
        <div class="col-1"><input #search type="text" class="form-control" placeholder="Buscar"></div>
        <div class="col-1"><button class="btn btn-success button1" (click)="busqueda(search.value)">Buscar</button></div>
    </div>
    <div class="row p-2">
      <div class="col-md-6"><input class="form-control" type="file" id="formFile" (change)="getDocumento($event.target)" ></div>
    </div>
</div>
<div class="animacion container bg-light" id="contenedor">
</div>
<div class="container">
  <div class="row pt-2">
    <div class="col-3" ><button class="btn btn-success button1" (click)="guardar()">Guardar</button></div>
  </div>
</div>
