<app-opciones (opcionesEvento)="getOpciones($event)"></app-opciones>
<div class="container mt-3 text-white">
    <h1 class="fw-light">Cow Major</h1>
    <hr>
    <div class="row my-3">
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="fila" [(ngModel)]="valorBuscar">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="columna" [(ngModel)]="valorBuscar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary button1"  (click)="buscar()">Crear Matriz</button>
        </div>

        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="x" [(ngModel)]="valorAgregar">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="y" [(ngModel)]="valorAgregar1">
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="valor" [(ngModel)]="valorAgregar2">
        </div>


        <div class="col-md-1">
            <button class="btn btn-primary button1" (click)="agregar()">Agregar</button>
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="valor" [(ngModel)]="valorEliminar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger button1"  (click)="eliminar()">Eliminar</button>
        </div>

        <div class="col-md-2">
            <div class="d-grid gap-2">
                <button class="btn btn-success button1"  (click)="guardar()">Guardar json</button>
            </div>
        </div>
        
    </div>

    <div class="row my-3">
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor antiguo" [(ngModel)]="valorAntiguo">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor nuevo" [(ngModel)]="valorActualizar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary button1"  (click)="actualizar()">Actualizar</button>
        </div>


        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="valor" [(ngModel)]="valorBuscar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary button1"  (click)="buscar()">Buscar</button>
        </div>
        


        </div>



    <div class="row my-3">
        <div class="col-md-6">
            <input class="form-control" type="file" id="formFile" (change)="getDocumento($event.target)">
        </div>
    
    </div>
    <div class="bg-light animacion mt-5" id="contenedor">
    </div>
</div>
