

<div class="container ">
  <app-opciones (opcionesEvento)="getOpciones($event)"></app-opciones>
    <h1 class="fw-light text-white animate__animated animate__bounce">Grafo En Profundida</h1>
    <hr>
    <div class="row">
      <div ><input #agregar type="text"  placeholder="nodo" [(ngModel)]="ag" >
        <button id="Agregar" class="btn btn-success button1" style="margin: 5px" (click)="Add(agregar.value)">Agregar</button>
        <button id="Eliminar" class="btn btn-danger  button1" style="margin: 10px" (click)="delete(agregar.value)">Eliminar</button>
        <input #actual type="text" style="margin: 5px" placeholder="vertice inicio" [(ngModel)]="ag1">
        <input #actual1 type="text" style="margin: 5px" placeholder="vertice fin" [(ngModel)]="ag2">
        <input #actual2 type="text" style="margin: 5px" placeholder="peso" [(ngModel)]="ag3">
        <button id="Modificar" class="btn btn-success button1" style="margin: 5px" (click)="Add2(actual.value,actual1.value,actual2.value)" >insertar aristas</button>
      </div>

      <div class="form-check form-switch" >
        <input #m1 type="text" style="margin: 5px" placeholder="nodo" [(ngModel)]="ag4">
        <input #m2 type="text" style="margin: 5px" placeholder="new valor" [(ngModel)]="ag5">
        <button id="modificar1" class="btn btn-success button1" style="margin: 5px" (click)="modi(m1.value,m2.value)"  >Modificar <span class=".glyphicon-search"></span></button>
        <button id="Actualizar" class="btn btn-primary button1" style="margin: 5px" (click)="list()"  >Lista De Adyacencia  <span class=".glyphicon-search"></span></button>
        <button id="matriz" class="btn btn-primary button1" style="margin: 5px" (click)="matriz()"  >Matriz De Adyacencia  <span class=".glyphicon-search"></span></button>
        <button id="Guardar" class="btn btn-success button1" style="margin: 5px" (click)="guardar()"  >Guardar json <span class=".glyphicon-search"></span></button>
        <button id="actualizar" class="btn btn-success button1" style="margin: 5px" (click)="actualizar()"  >Actualizar <span class=".glyphicon-search"></span></button>
        <div class="form-group has-success"  >
          <input #bus1 type="text" style="margin: 5px" placeholder="Nodo a Iniciar " [(ngModel)]="ag6">
        <button id="buscar" class="btn btn-dark button1" style="margin: 5px" (click)="bus(bus1.value)"  >Recorrer <span class=".glyphicon-search"></span></button>
        <input #bus4 type="text" style="margin: 5px" placeholder="Nodo a Iniciar " [(ngModel)]="ag7">
        <input #bus5 type="text" style="margin: 5px" placeholder="vertice a buscar" [(ngModel)]="ag8">
        <button id="buscar4" class="btn btn-dark button1" style="margin: 5px" (click)="buscar(bus4.value,bus5.value)"  >Buscar <span class=".glyphicon-search"></span></button>
        <input  style="margin: 5px" type="file" id="formFile" (change)="getDocumento($event.target)" >
        </div>
        <div class="col-md-1 text-white">Dirigido:</div>
        <input class="form-check-input" style="margin: 5px" type="checkbox" [(ngModel)]="opcion">
      </div>


      <div  id="myDiv1"  class="animacion container bg-light"   style="color: blue;"> </div>







    <hr>
    <div>
      <table id="tabla" >
      </table>
    </div>


</div>
