<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="MatrizDispersa.js"></script>
    <link rel="stylesheet" href="matrizDispersa.css">
    <script>
        let m=new Matriz();
       function init(){
           m.insert(1,2,2)
           m.insert(1,1,3)
           m.insert(2,2,5)
           m.insert(3,3,6)
           m.Graficar()
       }
       function ins(){
            let x=document.getElementById("x").value
            let y=document.getElementById("y").value
            let v=document.getElementById("v").value
           m.insert(x,y,v)
           m.Graficar()
        }
    </script>
</head>
<body onload="init()">
<input type="text" placeholder="x" id="x">
<input type="text" placeholder="y" id="y">
<input type="text" placeholder="v" id="v">
<button onclick="ins()">Insertar</button>
<div id="result">

</div>

</body>
</html>
