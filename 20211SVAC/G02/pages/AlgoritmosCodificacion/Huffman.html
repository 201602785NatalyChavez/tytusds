<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TytusDS - Huffman </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../index.html">{ TytusDS }</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../../index.html">Principal</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>

<div class="container">
  <h1> Algoritmo de Huffman </h1>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <div class="input-group mb-3">
        <input type="text" id="valueNodo" name="valueNodo" class="form-control" placeholder="Ingrese un texto" style="width : 10px; height: 100px  ">
      </div>
      <button class="btn btn-primary" onclick="cargaDatos()">Cargar Texto</button>
      <button class="btn btn-dark" onclick="descargar()">Guardar</button>
    </div>
    <div class="col-sm-8">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile01" aria-label="Upload"  onchange="read(this)">
      </div>
    </div>

    <div class="col">
      <!-- <div id="tablePrint"></div> -->
      <br />
      <br />
      <table class="table">
        <thead>
        <tr>
          <th>Caracter</th>
          <th>Frecuencia</th>
          <th>Codigo</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <div class="col">
      <!-- <div id="tablePrint"></div> -->
      <br />
      <br />
      <table class="table">
        <thead>
        <tr>
          <th>Simbolo</th>
          <th>Codigo</th>
        </tr>
        </thead>
        <tbody id="tbody2">
        </tbody>
      </table>
    </div>
    <div class="row">
      <!-- <div id="tablePrint"></div> -->
      <br />
      <br />
      <table class="table">
        <thead>
        <tr>
          <th>Cantidad de Bits</th>
          <th>No. Elementos</th>
          <th>Promedio</th>
        </tr>
        </thead>
        <tbody id="tbody3">
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-6 col-md-4">
        <br />
        <br />
        <br />
        <p>Resultado: </p>
        <textarea type="text" id="codificado" placeholder="Cadena cifrada" name="codificado" rows="10" cols="25" disabled></textarea>
      </div>
      <div class="col-md-8"></div>
    </div>
  </div>
  <br>
</div>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3.v6.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" type="text/css"></script>
<script src="../../js/AlgoritmosCodificacion/Huffman.js" type="text/javascript"></script>
<!-- <script src="/js/graphListaSimple.js"></script> -->

<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
