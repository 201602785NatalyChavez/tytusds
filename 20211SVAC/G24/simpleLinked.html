
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Proyecto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
		<script src='ds/simpleList.js'></script>
		<style>
		#cy {
    	width: 100%;
        height: 90%;
        position: absolute;
        top: 10%;
        left: 0px;
		}
		</style>
	</head>
	<body>
		<div class="container is-fluid">
  			<div class="notification is-primary">
				<input style='padding-right: 100px;'type='file' id='file' />
				<input type='text' id ='nText'/>
				<input type='submit' id='nBtn' value='Agregar'/>
				<input type='submit' id='sBtn' value='Buscar'/>
				<input type='submit' id='dBtn' value='Eliminar'/>
				<script>
					document.getElementById('file').onchange = function(){
						var fil = document.getElementById('file').files[0];
						const read= new FileReader();
						read.onload=function(){
							console.log(JSON.parse(read.result))
						}
						read.readAsText(fil)

					}
				</script>
  			</div>
		</div>
		
		<div id='cy'></div>
    	<script>
			var ls=new linkedList();
      		var cy = cytoscape({
				container: document.getElementById('cy'),
					style:[
						{
							selector:'node',
							css:{
								'content':'data(name)',
								'text-valign':'center',
								'text-halign':'center'
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 3,
								'line-color': '#ccc',
								'target-arrow-color': '#ccc',
								'target-arrow-shape': 'triangle',
								'curve-style': 'bezier'
							}	
						}
					]
				});
				
			document.getElementById('nBtn').onclick = function(){
				var input = document.getElementById('nText').value;
				if (ls.head==null){
					cy.add([{data:{id:ls.size,name:input}}]);
				}else{
					var n1=ls.size - 1;
					var n2=ls.size;
					cy.add({data:{id:ls.size,name:input}});
					cy.add({data:{source:n1,target:n2}});
				}
				ls.add(input)
				var options={name:'grid',animate:'end',animationDuration: 1000}
				cy.layout(options).run();
			}
			
			document.getElementById('dBtn').onclick = function(){
				var r = cy.filter('#'+ String(ls.size - 1));
				ls.del(ls.size-1);
				cy.remove(r);
				var options={name:'grid',animate:'end',animationDuration: 1000};
				cy.layout(options).run();
			}
			
			document.getElementById('sBtn').onclick=function(){
				var input = document.getElementById('nText').value;
				var ns = ls.search(input);
				var r;
				var estilo=cy.style().json();
				console.log(ns>0);
				const timer = ms => new Promise(res => setTimeout(res, ms));
				async function ani(){
					for (var i=0 ; i<ns ; i++){	
						r = cy.filter('#'+ String(i));
						r.select();
						console.log(r);
						await timer(1000);
						r.unselect();
					}
					r = cy.filter('#'+ String(ns-1));
					r.select();
					await timer(250);
					r.unselect();
					await timer(250);
					r.select();
					await timer(250);
					r.unselect();
					await timer(250);
					r.select();
				}
				ani();
			}

		</script>
	</body>
</html>
