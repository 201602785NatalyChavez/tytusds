<button id="b1" class="btn btn-primary btn-block text-white" type="submit">
    <em class="fas fa-list"></em>
    COL MAJOR
</button>
<table class="animate__animated animate__zoomInDown">
    <tr style="border: hidden;">
        <td style="border: hidden; width: 150px;" >
            <input type="text" #box placeholder="Ingrese el Dato" /> 
        </td>
        <td>
            <button class="boton" (click)="insert(box.value)" type="submit" >Push</button>
        </td>
    </tr>    
</table>
<br>
<table style="border: hidden">
    <tr>
        <td style="width: 150px;">
            <input type="text" #box1 placeholder="Eliminar Datos" name="username"/> 
        </td>
        <td>
            <button class="boton" (click)="delete(box1.value)" >Eliminar</button>&nbsp; &nbsp;&nbsp;
        </td>
    </tr>
    <tr>
        <br>
    </tr>
    <tr>
        <td style="border: hidden; width: 50px;">
            <input type="text" #box3 placeholder="Buscar Datos" name="username"/> 
        </td>
        <td>
            <button class="boton" (click)="search(box3.value)" >Buscar</button>&nbsp; &nbsp;
        </td>
    </tr>
    <tr><br></tr>
    <tr>
        <td>
            <input type="text" #box2 placeholder="Nuevo Dato" name="username"/>
        </td>
        <td>
            <input type="text" #box21 placeholder="Dato a Reemplazar" name="username"/> 
        </td>
        <td>
            <button class="boton" (click)="actualizar(box21.value,box2.value)" >Actualizar</button>
        </td>
    </tr>
</table>
<br>
<table >
    <tr>
        <td>
            <input type="file" (change)="leerArchivo($event)">
        </td>
        <td>
            <button class="" type="submit" (click)="download()">Guardar Conversi√≥n</button>
        </td>
    </tr>
</table>
