<body>
    <div >
        <p>
            <!-- UNIVERSIDAD DE SAN CARLOS DE GUATEMALA -->
            <span>
                Cola de Prioridad
            </span>
            &mdash; ESTRUCTURA DE DATOS &mdash;
        </p>
    </div >   
    <br><br><br><br><br><br><br><br><br>
    <div class="container mt-2">
        <div class="row opciones p-2">

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="dato"
                        placeholder="Ingresar Dato">
                        <input class="form-control" id="numero" name="numero" [(ngModel)]="prioridad"
                        placeholder="Prioridad">
                    <div class="input-group-append">
                        <button class="btn btn-secondary " type="button" (click)="pushbutton()">Guardar</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input  class="form-control" id="numero" name="numero" [(ngModel)]="datoBuscar"
                        placeholder="Ingresar Dato">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" (click)="search()">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoModificar"
                        placeholder="Dato a Cambiar">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoModificado"
                        placeholder="Dato Cambiado">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" (click)="actualizar()">Actualizar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" (click)="delete()">Eliminar</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-2 text-left mt-2 text-white mt-1">
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="input-group">
                            <input class="form-check-input ml-1" type="checkbox" value="" id="repetidos"
                                name="repetidos" [(ngModel)]="repetidos">
                            <label class="form-check-label ml-4" for="flexCheckDefault">
                                Numeros Repetidos</label>
                        </div>

                        <div class="input-group">
                            <input type="number" class="form-control" id="numero" name="numero" [(ngModel)]="velocidad"
                                placeholder="Velocidad">
                        </div>

                   </div>


                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <input type="file" class="file-input"(change)="onFileSelected($event)"  #fileUpload>
                    <div class="file-upload">

                        {{fileName || "No ha seleccionado archivo."}}

                        <button class="btn btn-primary" (click)="fileUpload.click()">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <button class="btn btn-primary" (click)="generarJSON()">
                        Generar JSON
                    </button>
                </div>
            </div>


        </div>


        <div class="row  mt-5" #cuerpoDraw id="cuerpoDraw">

        </div>









    </div>

</body>
