<body>

    <div>
        <p>
            <!-- UNIVERSIDAD DE SAN CARLOS DE GUATEMALA -->
            <span>
                CIFRADO DE HAMMING
            </span>
            &mdash; ESTRUCTURA DE DATOS &mdash;
        </p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container mt-2">
        <div class="row opciones p-2">

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" (click)="codigohamming()" type="button">Generar
                            Paridad</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-danger" (click)="limpiar()" type="button">Limpiar</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-danger" (click)="verificarParidad()" type="button">Chequear
                            Paridad</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <input type="file" class="file-input" id="input-file" (change)="getFile($event)" #fileUpload>
                    <div class="file-upload">
                        {{ fileName || "No ha seleccionado archivo."}}
                        <button class="btn btn-primary" (click)="fileUpload.click()" #fileUpload>
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <!-- <button class="btn btn-primary" (click)="generarJSON()"> -->
                    <button class="btn btn-primary">
                        Generar JSON
                    </button>
                </div>
            </div>
            <br><br><br><br>

            <div class="caja">
                <textarea id="contenttarget" [(ngModel)]="entrada" name="contenttarget" rows="10"
                    cols="50">""</textarea>
                <textarea id="resultado" [(ngModel)]="salida" name="textarea" rows="10" cols="50"></textarea>
                <textarea id="errores" [(ngModel)]="error" name="texterror" rows="10" cols="50"></textarea>
            </div>

        </div>

        <!-- <div>
            <input type="button" id="enviar" value="crear tabla" (click)="crear()" />
            <input type="button" id="limpiar" value="Limpiar" (click)="limpiarerror()" />
            <br><br><br>
            <div id="resultado"></div>
        </div> -->

        <div class="row  mt-5" #cuerpoDraw id="cuerpoDraw">

        </div>







    </div>

</body>
