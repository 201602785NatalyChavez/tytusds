<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almacenamiento lineal</title>
    <link rel="icon" href="../static/image/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/templates.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: rgb(48, 71, 94)">
        <a class="navbar-toggler" href="https://diego1399.github.io/tytusds/20211SVAC/G10/index.html" style="border: 1px solid rgb(34, 40, 49);">
            <span class="navbar-toggler-icon"></span>
        </a>
        <h1>Almacenamiento lineal (2D a 1D)</h1>
    </nav>

    <div class="row">
        <div class="col-3 columna1">

            <div class="row configuracion">
                <form action="#" method="POST" class="form" id="form">
                    <div class="row">
                        <div class="col-2"><label for="size" >X:</label></div>
                        <div class="col-3"><input type="number" min="0" placeholder="X" id="x"></div>
                        <div class="col-2"><label for="size" >Y:</label></div>
                        <div class="col-3"><input type="number" min="0" placeholder="Y" id="y"></div>
                        <div class="col-3"><label for="dato" class="form_label">Dato:</label></div>
                        <div class="col-7 col_input"><input type="text" name="" id="dato" placeholder="Dato"></div>
                        <div class="col-3 col_label"><label for="dato" class="form_label label">&lrhar;</label></div>
                        <div class="col-7 col_input" style="height: 50px; padding-top: 10px;"><input type="text" name="" id="datob" placeholder="Dato actualizar"></div>
                    </div>  
                </form>
            </div>

            <div class="row tablero">
                <div class="col-6"><button class="boton" id="agregar">Agregar</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="buscar" >Buscar</button></div>
                
            </div>
            <div class="row">
                <div class="col-6"><button class="boton" id="actualizar" >Actualizar</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="eliminar" >Eliminar</button></div>
                <div class="col-6"><button class="boton" id="rowmajor" >Row Major</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="colmajor" >Col Major</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="limpiar" style="background-color: rgb(70, 70, 180); color: white">Limpiar</button></div>
            </div>
            
            <div class="row archivo">
                <div class="row ">
                    <form action="#" method="POST" class="form" id="form3">
                        <div class="row formulario">
                            <div class="col-12"><label for="dato">Leer archivo JSON</label></div>
                            <div class="col-12 col_input">
                                <input type="file" name="" id="file" accept=".json">
                            </div>
                            <div class="col-12"><label for="dato" id="mensaje"></label></div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    
                </div>
                <div class="row">
                    <div class="col-6"><button class="boton" id="cargar">Cargar</button></div>
                    <div class="col-6"><button class="boton" id="guardar" >Guardar</button></div>
                </div>
            </div>
            <div class="row"><label id="reporte" style="font-size:large"></label></div>
        </div>

        <div class="col-9 columna2">
            <div class="row">
                <div class="panel">
                    <canvas id='lienzo' width="1000" height="500"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="controles">
                    <div class="row">
                        <div class="col-1">
                            <label for="velocidad" class="velocidad_lb">Velocidad</label>
                        </div>
                    </div>
                    <input type="range" id="velocidad" name="velocidad" min="1" max="5">
                    <label for="velocidad" id="numero" class="velocidad_lb">3</label>
                </div>
            </div>
            <div class= "row">
                <div style="background-color: rgb(48, 71, 94); height: 200px"></div>
            </div>
        </div>
    </div>
    <script src="scripts/animacionRowCol.js"></script>
    <script src="scripts/almacenamientoLineal.js"></script>
</body>
</html>
