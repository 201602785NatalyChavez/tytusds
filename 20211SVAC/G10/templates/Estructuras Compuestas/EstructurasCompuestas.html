<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construccion de estructuras compuestas</title>
    <link rel="icon" href="../static/image/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/templates.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: rgb(48, 71, 94)">
        <a class="navbar-toggler" href="https://diego1399.github.io/tytusds/20211SVAC/G10/index.html" style="border: 1px solid rgb(34, 40, 49);">
            <span class="navbar-toggler-icon"></span>
        </a>
        <h1>Construcci√≥n de Estructuras Compuestas</h1>
    </nav>

    <div class="row">
        <div class="col-3 columna1" style="height: auto;">

            <div class="row configuracion">
                <div class="col-12"><label for="dato" class="form_label">Principal</label></div>
                <div class="col-12 col_input"><input type="number" name="" id="dato_principal" placeholder="Dato principal"></div>
                <div class="col-12"><label for="dato" class="form_label">Secundario</label></div>
                <div class="col-12 col_input"><input type="number" name="" id="dato_secundario" placeholder="Dato secundario"></div>
                <div class="col-12"><label for="dato" class="form_label">Actualizar</label></div>
                <div class="col-12 col_input"><input type="number" name="" id="dato_actualizar" placeholder="Dato para actualizar"></div>
            </div>

            <div class="row tablero">
                <div class="col-6"><button class="boton" id="agregar">Agregar</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="buscar" >Buscar</button></div>
                
            </div>
            <div class="row">
                <div class="col-6"><button class="boton" id="actualizar" >Actualizar</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="eliminar" >Eliminar</button></div>
            </div>

            <div class="row archivo">
                <div class="row ">
                    <form action="#" method="POST" class="form" id="form3">
                        <div class="row formulario">
                            <div class="col-12"><label for="dato">Leer archivo JSON</label></div>
                            <div class="col-12 col_input">
                                <input type="file" name="" id="file" accept=".json">
                            </div>
                            <div class="col-12"><label for="dato" id="mensaje"></label></div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-6"><button class="boton" id="cargar">Cargar</button></div>
                    <div class="col-6"><button class="boton" id="guardar" >Guardar</button></div>
                </div>
            </div>
            <div class="row"><label id="reporte" style="font-size:large"></label></div>
        </div>

        <div class="col-9 columna2">
            <div class="row">
                <div class="panel" id = 'lienzo' style="height: 650px;"></div>
                <div style="background-color: rgb(48, 71, 94); height: 200px"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
    <script src="scripts/estructuraCompuesta.js"></script>
</body>
</html>
